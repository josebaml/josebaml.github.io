<!DOCTYPE html>
<html lang="es">
<head>
    <title>Portfolio profesional maquetador web Joseba Moreno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Portfolio maquetador y desarrollador web con los útimos trabajos freelance realizados. Con ganas de nuevo perfil profesional, con ganas de frontend"/>
    <meta name="Author" content="Joseba Moreno">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Pompiere" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main class="main">
        <section class="hero" id="hero">
            <h1 class="hero__title">Joseba Moreno</h1>
            <h2 class="hero__subtitle">Con ganas de FrontEnd</h2>
            <div class="hero__buttons">
                <button type="button" class="hero__jobs">Desarrollos</button>
            </div>
            <footer class="hero__footer">
                <a href="mailto:josebaml@gmail.com"><img src="image\email.svg" alt="icono para el envío de email" class="hero__email"/></a>
                <a href="https:\\www.linkedin.com\in\joseba-moreno-lobato-29a90466\"><img src="image\linkedin.svg" alt="icono de linkedin" class="hero__linkedin"/></a>
                <a href="https:\\github.com\josebaml"><img src="image\github.svg" alt="icono de github" class="hero__github"/></a>
                <a href="https:\\twitter.com\Josebaml"><img src="image\twitter.svg" alt="icono de twitter" class="hero__twitter"/></a>
            </footer>
        </section>
        <div class="main__background"></div>
        <!-- trabajos realizados -->
        <section class="jobs">
            <div class="jobs__close"> X </div>
                <div class="jobs__container">
                    <article class="jobs__article">
                        <h3 class="jobs__title">La casa del hispano</h3>
                        <!--<img> recomendado 300pxx194px-->
                        <a href="https:\\www.lacasadelhispano.es"><img src="image\casadelhispano.png" alt="Imagen de la web La casa del hispano" class="jobs__image"></a>
                    </article>
                    <article class="jobs__article">
                        <h3 class="jobs__title">AZ obras y reformas</h3>
                        <!--<img> recomendado 300pxx194px-->
                        <a href="https:\\josebaml.github.io\AZobrasyreformas\"><img src="image\azobrasyreformas.PNG" alt="Imagen de la web AZ obras y reformas" class="jobs__image"></a>
                    </article>
                </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        //Jobs
        function appearsJobs(e){
           e.preventDefault();
           $(".main__background").fadeIn();
           $(".jobs").fadeIn(500);
        }
        function disappearsJobs(){
            $(".main__background").fadeOut();
            $(".jobs").fadeOut(500);
        }
        $(".hero__jobs").click(appearsJobs);
        $(".jobs__close, .main__background").click(disappearsJobs);
    });
    </script>
</body>
</html>
