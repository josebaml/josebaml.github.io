<!DOCTYPE html>
<html lang="es">
<head>
    <title>Joseba Moreno - Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Pompiere" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main class="main">  
        <section class="hero" id="hero">
            <header class="hero__title">Joseba Moreno</header>
            <aside class="hero__subtitle">Con ganas de FrontEnd</aside>
            <div class="hero__buttons">
                <button type="button" class="hero__jobs">Desarrollos</button>
            </div>
            <footer class="hero__footer">
                <a href="mailto:josebaml@gmail.com"><img src="image\email.svg" alt="icono email" class="hero__email"/></a>
                <a href="https://www.linkedin.com/in/joseba-moreno-lobato-29a90466/"><img src="image\linkedin.svg" alt="icono linkedin" class="hero__linkedin"/></a>
                <a href="https://github.com/Josebaml"><img src="image\github.svg" alt="icono github" class="hero__github"/></a>
                <a href="https://twitter.com/Josebaml"><img src="image\twitter.svg" alt="icono twitter" class="hero__twitter"/></a>
            </footer>
        </section>
        <div class="main__background"></div>
        <!-- trabajos realizados -->
        <section class="jobs">
            <div class="jobs__close"> X </div>
            <article class="jobs__article">
                <h3 class="jobs__title">La casa del hispano</h3>
                <!--<img> recomendado 300pxx194px-->
                <a href="https://www.lacasadelhispano.es"><img src="image/miniCasaHispano.png" alt="La casa del hispano" class="jobs__image"></a>
            </article>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        //Jobs
        function appearsJobs(e){
           e.preventDefault();
           $(".main__background").fadeIn();
           $(".jobs").fadeIn(500);
        }
        function disappearsJobs(){
            $(".main__background").fadeOut();
            $(".jobs").fadeOut(500);
        }
        $(".hero__jobs").click(appearsJobs);
        $(".jobs__close, .main__background").click(disappearsJobs);
    });
    </script>
</body>
</html>
